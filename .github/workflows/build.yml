name: Build German Artical Trainer
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt-get remove -y libunwind-14-dev || true
          
          # We keep all your original tools + add the ones required for Arabic/Pillow
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
          libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
          build-essential ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libltdl-dev python3-dev \
          libharfbuzz-dev libfribidi-dev libtool-bin m4 libjpeg-dev
          
          # Explicitly update ldconfig to see the new libraries
          sudo ldconfig
          
          pip3 install --user --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # We accept the SDK licenses via command line before building
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Run the build
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "True"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GermanTrainer-APK
          path: bin/*.apk 
