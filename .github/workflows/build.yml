name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libharfbuzz-dev \
            libfribidi-dev \
            pkg-config \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libmtdev-dev \
            xclip \
            xsel \
            libjpeg-dev \
            autoconf \
            automake \
            libtool \
            cmake \
            unzip \
            zip \
            openjdk-17-jdk

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer>=1.5.0"
          pip install "cython<3.0.0"

      - name: Build with Buildozer
        run: |
          # Removed 'clean' because GitHub starts fresh anyway
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: German-Artical-Trainer-APK
          path: bin/*.apk
