name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good libharfbuzz-dev \
            libfribidi-dev pkg-config libgl1-mesa-dev libgles2-mesa-dev \
            libmtdev-dev xclip xsel libjpeg-dev autoconf automake libtool \
            libtool-bin m4 cmake unzip zip openjdk-17-jdk
          # Ensure libtool macros are visible to autoconf
          sudo ldconfig

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer>=1.5.0"
          pip install "cython<3.0.0"

      - name: Accept Android SDK Licenses
        run: |
          SDK_MANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDK_MANAGER" ]; then
            SDK_MANAGER="$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          fi
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg
          yes | $SDK_MANAGER --licenses || true
          yes | $SDK_MANAGER "build-tools;33.0.0" "platforms;android-33" "platform-tools"

      - name: Build with Buildozer
        run: |
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: German-Artical-Trainer-APK
          path: bin/*.apk
